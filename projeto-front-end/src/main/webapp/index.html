<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TESTE</title>
</head>
<body>
	<form action="salvarUsuario" method="post" onsubmit="return validarDados()? true : false">
		
		<table style="background-color: #CFCFCF">
			<tr>
				<td><label>Nome:</label>
				<td><input type="text" id="nome" name="nome" style="border-radius: 5px">
			</tr>
			<tr>
				<td><label>Login:</label>
				<td><input type="text" id="login" name="login" style="border-radius: 5px">
			</tr>
			<tr>
				<td><label>Senha:</label>
				<td><input type="password" id="senha" name="senha" style="border-radius: 5px">
			</tr>
			<tr>
			<td/>
				<td><input type="submit" value="Salvar" style="width: 100%; border-radius: 5px">
			</tr>
		</table>
	</form>
	
	<script type="text/javascript">
		function validarDados() {
			var nome = document.getElementById("nome").value;
			var login = document.getElementById("login").value;
			var senha = document.getElementById("senha").value;
			
			if(nome == ''){
				alert('Informe um nome!');
				return false;
			}else if(login == ''){
				alert('Informe um login!');
				return false;
			}else if(senha == ''){
				alert('Informe uma senha!');
				return false;
			}
			return true;
		}
	fun
	
	</script>
</body>
</html>
